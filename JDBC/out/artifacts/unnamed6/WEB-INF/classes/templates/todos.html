<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Todo List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<a th:href="@{/addTodo}" class="btn btn-success">Add Todo</a>

<div class="container my-2">
    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Priority</th>
            <th>Created At</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="todo : ${todos}" th:object="${todo}">
            <th th:text="*{id}"></th>
            <th th:text="*{title}"></th>
            <th th:text="*{priority}"></th>
            <th th:text="*{createdAt}"></th>
            <th>
                <a th:href="@{/updateTodo/{id}(id=*{id})}" class="btn btn-primary">Update</a>
                <a th:href="@{/deleteTodo/{id}(id=*{id})}" class="btn btn-danger">Delete</a>
            </th>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
