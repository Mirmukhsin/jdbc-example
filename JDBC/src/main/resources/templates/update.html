<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>Update Todo</h1>
    <form th:action="@{/update}" th:object="${todo}" method="post">
        <input type="hidden" th:field="*{id}">
        <label for="title" class="form-label">Title</label>
        <input type="text" th:field="*{title}" id="title" class="form-control mb-4 col-4">
        <label for="priority" class="form-label">Priority</label>
        <input type="text" th:field="*{priority}" id="priority" class="form-control mb-4 col-4">
        <input type="hidden" th:field="*{createdat}">
        <button type="submit" class="btn btn-info col-2">Update</button>
    </form>
    <a th:href="@{/}" class="btn btn-warning">Back</a>
</div>

</body>
</html>
